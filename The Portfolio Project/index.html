<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="http://udacity.github.io/60fps/images/udacity_logo.svg" alt="udacity-logo">
            <div class="author">
                <span class="name">Jane Doette</span>
                <span class="job">Front-End Ninja</span>
            </div>
        </header>

        <main class="hero">
            <img src="http://imageshack.com/a/img633/3417/Dc1mDW.png" alt="hero-image">
        </main>

        <section class="featured">

            <h1 class="featured-title">Featured work</h1>

            <div class="featured-portfolio">

                <div class="featured-grid">
                    <img src="http://imagizer.imageshack.us/a/img911/4885/E2RYms.png" alt="Appify Logo" class="featured-grid-image">
                    <div class="description">
                        <h2>Appify</h2>
                        <p>
                            <a href="https://github.com/udacity/Appify/" target="_blank">https://github.com/udacity/Appify/</a>
                        </p>
                    </div>
                </div>

                <div class="featured-grid">
                    <img src="http://imageshack.com/a/img633/9050/r4frHJ.png" alt="Sunflower Image" class="featured-grid-image">
                    <div class="description">
                        <h2>Sunflower</h2>
                        <p>
                            <a href="https://github.com/udacity/Sunflower/" target="_blank">https://github.com/udacity/Sunflower/</a>
                        </p>
                    </div>
                </div>

                <div class="featured-grid">
                    <img src="http://imagizer.imageshack.us/a/img908/9382/WeDArd.png" alt="Bokeh Project's image" class="featured-grid-image">
                    <div class="description">
                        <h2>Bokeh</h2>
                        <p>
                            <a href="https://github.com/udacity/Bokeh/" target="_blank">https://github.com/udacity/Bokeh/</a>
                        </p>
                    </div>
                </div>

            </div>

        </section>

    </div>

</body>

</html>
